<mat-card class="mat-elevation-z3" style="margin-bottom:30px;padding-bottom:50px">

      
      <div class="row">

        <div class="col-md-12" *ngIf="!showTable; else displayTable">
          <p class="lead alert alert-danger text-center">No data available</p>

        </div>

        <ng-template #displayTable>
          <div class="col-md-12  example-container  pt-3">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Kwame Manu">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" >
            
            
              <ng-container matColumnDef="full name">
                <th mat-header-cell *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let student">{{student.fullName}}</td>
              </ng-container>
  
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let student"> {{student.amount}} </td>
              </ng-container>


              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let student"> {{student.type | titlecase}} </td>
              </ng-container>
              
              <ng-container matColumnDef="date_paid">
                <th mat-header-cell *matHeaderCellDef> Date Paid </th>
                <td mat-cell *matCellDef="let student"> {{student.createdAt | date}} </td>
              </ng-container>
          
          
              <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Class </th>
                <td mat-cell *matCellDef="let student"> {{student.studentClass}} </td>
              </ng-container>
          
       
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let student"> {{student.age}} </td>
              </ng-container>
          
              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> Gender </th>
                <td mat-cell *matCellDef="let student"> {{student.gender | titlecase}} </td>
              </ng-container>
    
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
        </ng-template>
        
       
      </div>
  
      </mat-card>
